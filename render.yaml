services:
  - type: web
    name: tea-reviews
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: uploads
      mountPath: /static/uploads
      sizeGB: 1
