{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    
    <div class="list-group">
        {% for item in items %}
        <a href="{{ url_for('filter_teas', filter_type=filter_type, value=item) }}" class="list-group-item list-group-item-action">
            {{ item }}
        </a>
        {% else %}
        <p>No items found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
